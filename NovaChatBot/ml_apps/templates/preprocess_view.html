<!DOCTYPE html>
<html>
<head>
    <title>Data Preprocessing</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
{% include 'NavBar/navbar.html' %}
<div class="container mt-5">
    <h2>Data Preprocessing</h2>
    <div class="row">
        <!-- Left section: Display dataset content and validation errors -->
        <div class="col-md-6">
            <h4>File Content</h4>
            <pre>{{ file_content }}</pre>

            {% if validation_errors %}
                <div class="alert alert-danger">
                    <strong>Validation Errors:</strong>
                    <ul>
                        {% for error in validation_errors %}
                            <li>{{ error }}</li>
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}
        </div>

        <!-- Right section: Display feature selection checkboxes and signal reconstruction button -->
        <div class="col-md-6">
            <form method="post">
                {% csrf_token %}
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="feature1" value="1" id="feature1">
                    <label class="form-check-label" for="feature1">
                        Feature Selection 1
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="feature2" value="1" id="feature2">
                    <label class="form-check-label" for="feature2">
                        Feature Selection 2
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="feature3" value="1" id="feature3">
                    <label class="form-check-label" for="feature3">
                        Feature Selection 3
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="feature4" value="1" id="feature4">
                    <label class="form-check-label" for="feature4">
                        Feature 4
                    </label>
                </div>
                <a href="{% url 'signal_visualization_view' file_id %}" class="btn btn-primary mt-3">Reconstruct Signal</a>
            </form>
        </div>
    </div>
</div>
{% include 'headerFooter/footer.html' %}
</body>
</html>
