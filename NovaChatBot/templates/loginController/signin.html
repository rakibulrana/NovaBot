<!-- base.html -->
<!DOCTYPE html>
<html>
<head>
    <title>NovaChatBot</title>
    <!-- Include Bootstrap CSS -->

    <style>
        /* Custom styles for the separated areas */
        .section {
            padding: 30px;
            background-color: #f5f5f5;
            border-radius: 8px;
            margin-bottom: 20px;
        }



    </style>
</head>
<body>
<!-- Navbar -->
{% include 'NavBar/navbar.html' %}
&nbsp; &nbsp;&nbsp;&nbsp;

<div class="col-6 justify-content-center"> <!-- Center the entire section -->
    <div class="section">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <form method="post" enctype="multipart/form-data" action="{% url 'upload_file' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>

                    <button class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>

</div>
{% include 'headerFooter/footer.html' %}
</body>
</html>
