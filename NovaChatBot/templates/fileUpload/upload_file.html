<!DOCTYPE html>
<html>
<head>
    <title>Upload File</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Include FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

{% include 'NavBar/navbar.html' %}
    <div class="container mt-5">
        {% if messages %}
            <div class="container mt-3">
                {% for message in messages %}
                    <div class="alert alert-success alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        <h2>Upload File</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="form-group">
                <label for="{{ form.name.id_for_label }}">Name</label>
                {{ form.name }}
            </div>

            <div class="form-group">
                <label for="{{ form.age.id_for_label }}">Age</label>
                {{ form.age }}
            </div>

            <div class="form-group">
                <label>Gender</label><br>
                {{ form.gender }}
            </div>


            <div class="form-group">
                <label for="{{ form.file.id_for_label }}">File Upload</label>
                <div class="input-group">
                    {{ form.file }}
                    <div class="input-group-append">
                        <a href="#" class="btn btn-warning" data-toggle="tooltip" data-placement="top" title="Click for more info of dataset formatting">
                            <i class="fas fa-info-circle"></i>
                        </a>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
    </div>

</body>
{% include 'headerFooter/footer.html' %}
</html>
